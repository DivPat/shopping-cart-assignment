<div class="container d-flex mt-2">
    <div>
        <h3><strong>Login</strong></h3>
        <p>Get Access to your Orders, Wishlist and Recommendation</p>
    </div>
    <div class="ml-4 col-md-4">
        <form #loginForm="ngForm" id="loginForm" (ngSubmit)="submit()" [ngClass]="{'was-validated':formSubmitted}">
            <div class="form-group">
                <label for="email" class="col-form-label">Email</label>
                <input id="email" name="email" class="form-control" type="email" ngModel aria-required="true"
                    pattern="\S+@\S+\.\S+" required autocomplete="off">
                <div class="invalid-feedback">
                    Please enter a valid email.
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-form-label">Password</label>
                <input id="password" name="password" class="form-control" type="password" ngModel aria-required="true" required
                    minlength="6" pattern="(?=.*[0-9])(?=.*[a-zA-Z])([a-zA-Z0-9]+)"
                    title="Password must have minimum six characters, atleast one number, atleast one character no spaces"
                    autocomplete="off">
                <div class="invalid-feedback">
                    Please enter a valid password.
                </div>
            </div>
            <button type="submit" class="btn btn-pink mt-2">Login</button>
        </form>
    </div>
</div>
