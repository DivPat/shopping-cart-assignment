<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../styles/main.scss">
    <title>Sabka Bazaar</title>
</head>

<body>
    <header>
        <div class="shadow">
            <div class="container">
                <nav class="navbar navbar-expand-sm navbar-light"">
                <a class=" navbar-brand" href="/index.html">
                    <img src="../../static/images/logo.png" class="d-inline-block align-top" alt="Sabka bazzar Logo" />
                    </a>
                    <div>
                        <ul class="navbar-nav nav ml-4">
                            <li class="nav-item">
                                <a class="nav-link" href="/index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/products.html">Product</a>
                            </li>
                        </ul>
                    </div>
                    <div class="ml-auto flex-column">
                        <ul class="navbar-nav align-self-end">
                            <li class="nav-item"><a href="./login.html" class="nav-link">Login</a></li>
                            <li class="nav-item"><a href="./register.html" class="nav-link">Register</a></li>
                        </ul>
                        <button class="btn btn-lg btn-light" type="button" aria-label="View cart">
                            <img src="../../static/images/cart.svg" class="img-fluid" width="40" height="40"
                                alt="cart image" />
                            <span id="cartValue display-5"></span>&nbsp;<small>Item(s)</small>
                        </button>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="container d-flex mt-2">
            <div>
                <h3><strong>Login</strong></h3>
                <p>Get Access to your Orders, Wishlist and Recommendation</p>
            </div>
            <div class="ml-4 col-md-4">
                <form method="POST" novalidate id="loginForm">
                    <div class="form-group">
                        <label for="email" class="col-form-label">Email</label>
                        <input name="email" class="form-control" type="email"  aria-required="true" pattern="\S+@\S+\.\S+" required autocomplete="off">
                        <div class="invalid-feedback">
                            Please enter a valid email.
                          </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-form-label">Password</label>
                        <input name="password" class="form-control" type="password" aria-required="true" required minlength="6" pattern="(?=.*[0-9])(?=.*[a-zA-Z])([a-zA-Z0-9]+)"
                        title="Password must have minimum six characters, atleast one number, atleast one character no spaces" autocomplete="off">
                        <div class="invalid-feedback">
                            Please enter a valid password.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-pink mt-2">Login</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer text-center bg-light" role="contentinfo">
        Copyright &#169; 2011-2018 Sabka Bazaar Grocery Supplies Pvt Ltd
    </footer>
<script src="../scripts/login.js"></script>

</body>

</html>
